<!DOCTYPE html>
<html lang="pt">
  <head>
    <title>Programação para a Web</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
  </head>

  <body>
    <header>Universidade Guarani</header>
    <div class="main-container">
      <form method="post" action="register-student.php" id="register-form" class="register-form">
        <div class="form-header">
          <h3>CADASTRO DE ESTUDANTES</h3>
        </div>
        <div class="form-content">
          <div class="name-container">
            <div class="input-icon-container">
              <img class="standard-input-icon" src="./assets/profile-icon.svg">
              <input
                name="name" 
                type="text"
                placeholder="Digite o nome" 
                class="standard-input student-name" 
                required
              >
            </div>
          </div>
          <div class="identifier-gender-birthday-container">
            <div class="input-icon-container tree-row-input">
              <img class="standard-input-icon" src="./assets/document-icon.svg">
              <input 
              name="identifier" 
              placeholder="Digite o RA" 
              class="standard-input student-identifier" 
              required>
            </div>
            <div class="input-icon-container tree-row-input">
              <img class="standard-input-icon" src="./assets/gender-icon.svg">
              <select 
                name="gender" 
                placeholder="Sexo" 
                class="standard-input student-gender" 
                required>
                <option value="" selected hidden>Sexo</option>
                <option value="female">Feminino</option>
                <option value="female">Masculino</option>
              </select>
            </div>
            <div class="input-icon-container tree-row-input">
              <img class="standard-input-icon" src="./assets/year-icon.svg">
              <input 
                type="number" 
                placeholder="Idade"
                name="age"
                class="standard-input student-birthday"
              >
            </div>
          </div>
          <div class="email-container">
            <div class="input-icon-container">
              <img class="standard-input-icon" src="./assets/mail-icon.svg">
              <input 
                name="email" 
                type="text"
                placeholder="Digite o e-mail" 
                class="standard-input"
                required
              >
            </div>
          </div>
          <div class="address-container">
            <div class="input-icon-container">
              <img class="standard-input-icon" src="./assets/address-icon.svg">
              <input 
                name="address" 
                placeholder="Digite o endereço" 
                class="standard-input" 
                required
              >
            </div>
          </div>
        </div>
        <input 
          id="submit-button" 
          class="submit-button"
          type="submit"
          name="submit-button"
          value="CADASTRAR"
        >
          <!-- <img id="icon-forward" src="./../assets/icon-forward.svg" alt="Icon forward" class="icon-disabled"> -->
        </input>
      </form>

    </div>
  </body>
</html>
