<!DOCTYPE html>
<html lang="pt">
  <head>
    <title>Programação para a Web</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="students-registration.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <nav class="header-navigation">
        <a class="students-nav" href="./students-registration.html">
          <div>CADASTRO DE ESTUDANTES</div>
        </a>
        <a class="students-nav" href="./../students-list/students-list.html">
          <div>LISTA DE ESTUDANTES</div>
        </a>
      </nav>
    </header>
    <div class="main-container">
      <form
        id="register-form"
        class="register-form"
        onsubmit="submitRegisterForm(event)"
      >
        <div class="form-header">
          <h3>CADASTRO DE ESTUDANTES</h3>
        </div>
        <div class="form-content">
          <div class="name-container">
            <div class="input-icon-container">
              <img
                class="standard-input-icon"
                src="./../assets/profile-icon.svg"
              />
              <input
                name="student-name"
                type="text"
                placeholder="Digite o nome"
                class="standard-input student-name"
                required
              />
            </div>
          </div>
          <div class="identifier-gender-birthday-container">
            <div class="input-icon-container tree-row-input">
              <img
                class="standard-input-icon"
                src="./../assets/document-icon.svg"
              />
              <input
                name="student-identifier"
                placeholder="Digite o RA"
                class="standard-input student-identifier"
                required
              />
            </div>
            <div class="input-icon-container tree-row-input">
              <img class="standard-input-icon" src="./../assets/gender-icon.svg" />
              <select
                name="student-gender"
                placeholder="Gênero"
                class="standard-input student-gender"
                required
              >
                <option value="" selected hidden>Gênero</option>
                <option value="female">Feminino</option>
                <option value="male">Masculino</option>
                <option value="others">Outros</option>
                <option value="not-reported">Prefiro não informar</option>
              </select>
            </div>
            <div class="input-icon-container tree-row-input">
              <img class="standard-input-icon" src="./../assets/year-icon.svg" />
              <input
                type="number"
                placeholder="Idade"
                name="student-age"
                class="standard-input student-birthday"
              />
            </div>
          </div>
          <div class="email-container">
            <div class="input-icon-container">
              <img class="standard-input-icon" src="./../assets/mail-icon.svg" />
              <input
                name="student-email"
                type="text"
                placeholder="Digite o e-mail"
                class="standard-input"
                required
              />
            </div>
          </div>
          <div class="address-container">
            <div class="input-icon-container">
              <img
                class="standard-input-icon"
                src="./../assets/address-icon.svg"
              />
              <input
                name="student-address"
                placeholder="Digite o endereço"
                class="standard-input"
                required
              />
            </div>
          </div>
        </div>
        <button
          id="submit-button"
          class="submit-button"
          type="submit"
          name="submit-button"
        >
          CADASTRAR
        </button>
      </form>
      <footer class="footer-container">
        <div class="footer-text">
          <p class="author-name">Gustavo Ramos Romagnolo</p>
          <h4>@GutoRomagnolo</h4>
        </div>
        <a href="https://github.com/GutoRomagnolo" target="_blank">
          <img class="icon-git" alt="Github" src="./../assets/icon-git.png" />
        </a>
      </footer>
    </div>
    <script src="./students-registration.js"></script>
  </body>
</html>
